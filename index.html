<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Physical - Dua Lipa New Single</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/8d48949bca.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        const physical = new Audio();
        physical.src = 'Physical.mp3';
        function togglePlayOne() {
            return physical.paused ? physical.play() : physical.pause();
        };
        const futureN = new Audio();
        futureN.src = 'futuren.mp3';
        function togglePlayTwo() {
                return futureN.paused ? futureN.play() : futureN.pause();
            };

    </script>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <div class="logo">POP</div>
            <div class="year">JAN 2020</div>
            <div class="cover">
                <div id="play" class="playpause">
                        <input type="checkbox" onClick="togglePlayOne()" value="None" id="playpause" name="check" checked>
                        <label for="playpause" tabindex=1></label>
                </div>
            </div>
            <div class="data">
                <div class="album-name">
                    <p id="name">PHYSICAL</p>
                </div>
                <div class="album-artist">
                    <p id="artist">Dua Lipa</p>
                </div>
            </div>
            <div class="block-cover"></div>
            <div class="buy">
                <a href="https://www.youtube.com/watch?v=9HDEHj2yzew" id="more">Watch Video</a>
            </div>
        </div>
        <div class="right-col">
            <div class="upper">
                <div class="about">
                    <h1>Song Info</h1>
                    <div class="album-name2">
                        <p><ion-icon name="radio"></ion-icon>
                        &nbsp; <span>Physical</span></p>
                    </div>

                    <div class="album-artist2">
                        <p><ion-icon name="person"></ion-icon>
                            &nbsp; <span>Dua Lipa</span></p>
                    </div>

                    <div class="album-genre2">
                        <p><ion-icon name="musical-notes"></ion-icon>
                            &nbsp; <span>Pop Music</span></p>
                    </div>

                    <div class="media">
                        <p>Share Now:</p>
                        <ul>
                            <a href="https://www.facebook.com/dialog/share?app_id=174829003346&display=page&href=https%3A%2F%2Fopen.spotify.com%2Ftrack%2F5px6upUHM3fhOP621Edp4V%3Fsi%3D0xQ28Be-Sxmkv9PDasXJQw&redirect_uri=https%3A%2F%2Fwww.spotify.com%2Fthanks-for-sharing%2F&hashtag=%23NowPlaying"><li><ion-icon name="logo-facebook"></ion-icon></li></a>
                            <a href="#"><li><ion-icon name="logo-instagram"></ion-icon></li></a>
                            <a href="https://twitter.com/intent/tweet?hashtags=NowPlaying&related=spotify&text=Physical%20de%20Dua%20Lipa&url=https%3A%2F%2Fopen.spotify.com%2Ftrack%2F5px6upUHM3fhOP621Edp4V%3Fsi%3D4Q0KoLUOTQKa9fjJMNpTrw"><li><ion-icon name="logo-twitter"></ion-icon></li></a>
                            <a href="#"><li><ion-icon name="logo-whatsapp"></ion-icon></li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="upper-block"></div>
            <div class="bottom">
                <div id="next" class="playpauseTwo">
                    <input type="checkbox" onClick="togglePlayTwo()" value="None" id="playpauseTwo" name="check" checked>
                    <label for="playpauseTwo" tabindex=1></label>
                </div>
                <div class="data2">
                    <div class="album-name3">
                        <p id="name">Future Nostalgia</p>
                    </div>
                    <div class="album-artist3">
                        <p id="artist">Dua Lipa</p>
                    </div>
                </div>
                <div class="more">
                    <a href="https://open.spotify.com/artist/6M2wZ9GZgrQXHCFfjv46we?si=hl_bHqULRiiiZVF8Uxq50A" id="more">More Like This</a>
                </div>
            </div>
            <div class="block-bottom">

            </div>
        </div>
    </div>

    <!-- scripts --> 
    <script type="text/javascript" src="js/app.js"></script>
    
</body>
</html>
